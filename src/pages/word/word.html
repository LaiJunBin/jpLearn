<ion-header>
  <ion-navbar>
    <ion-title>
      {{word.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <div *ngFor="let pronunciation of pronunciations">
      <button ion-button block (click)="nextPage(word,pronunciation)">
        {{pronunciation}}
      </button>
    </div>
  </ion-list>



</ion-content>
