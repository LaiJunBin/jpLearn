<ion-header>
  <ion-navbar>
    <ion-title>
      {{word.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <div class="wrapper" *ngFor="let w of word[pronunciation]">
      <div class="card" [ngClass]="w.status?'is-flipped':''" (click)="switchStatus(w)">
        <button ion-button block class="card-face card-front">{{w.cn}}</button>
        <button ion-button block class="card-face card-back">{{w.jp}}</button>
      </div>
    </div>
  </ion-list>
</ion-content>
